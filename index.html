<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Temperature Converter
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    |<body>
        <h1>
            Temperature Converter
        </h1>
        <div class="container">
            <div class="Converter">
                <label for="inputTemp">Input Temperature : </label>
                <input type="number" id="inputTemp" placeholder="Enter Temperature : " />

                <label for="inputUnit">Input Unit : </label>
                <select id="inputUnit">
                    <option>Choose Input Unit</option>
                    <option value="Celsius">Celsius</option>
                    <option value="Farenheit">Farenheit</option>
                    <option valu="Kelvin">Kelvin</option>
                </select>
            </div>
            <div class="Output">
                <label for="outputUnit">Output Unit : </label>
                <select id="outputUnit">
                    <option>Choose Output Unit</option>
                    <option value="Celsius">Celsius</option>
                    <option value="Farenheit">Farenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>

                <button onclick="convertTemperature()">Convert</button>
            </div>
            <div class="Result">
                <label for="Result">Result</label>
                <output id="Result" >Result</output>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
